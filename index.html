  <!-- countdown_part_start -->
<section id="countdown">
    <div class="container">
        <div class="abcd">
            <h1>upcoming my birthay</h1>
        </div>
       <div class="countdown_part">

            <div class="countdown_item">
                <h1  id="days">days</h1>
                <h2>days</h2>
            </div>
            

            <div class="countdown_item">
                <h1  id="hours">hours</h1>
                <h2>hours</h2>
            </div>

            <div class="countdown_item">
                <h1  id="minutes">minutes</h1>
                <h2>minutes</h2>
            </div>

            <div class="countdown_item">
                <h1  id="seconds">seconds</h1>
                <h2>seconds</h2>
            </div>

        </div>
    </div>
</section>
    <!-- countdown_part_end -->

	
    <!-- counterup_part_start -->

 <section id="counterup">
    <div class="container">
        <div class="abcd1">
            <h1>my institute</h1>
        </div>
       <div class="counterup_part">

             <h1 class="counter">6000</h1>

    </div>
 </section>
